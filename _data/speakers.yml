  bio: "Scott is the founder and lead organizer of the six-year-old Tampa Bay Android Developers Group and a co-organizer for the SunCoast Google Developers group. He's a regular speaker/trainer at those groups' meetups and also does paid Android development training.\n\nScott first started professional Android development a little more than 5 years ago. After many years doing development and technical management for government and large enterprise shops, he now has much more fun specializing in developing Android apps for start-ups and other small clients.\n\nFor fun, Scott likes spending time with his family, especially doing technical stuff with his self-described geek son. Another of his favorite activities is teaching a monthly science class for a group of homeschool families."
